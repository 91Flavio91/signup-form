<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-title">
        <h1>Speaker Submission</h1>
        <p>Want to speak at our fake conference?<br>
            Fill out this form!</p>
    </div>

    <div class="form">
        <form action="" autocomplete="off">

            <fieldset>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Type of Talk</legend>
                <div>
                    <label for="main-stage">Main Stage</label>
                    <input type="radio" name="talk-type" id="main-stage">
                </div>
                <div>
                    <label for="workshop">Workshop</label>
                    <input type="radio" name="talk-type" id="workshop">
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="shirt">T-shirt Size</label>
                    <div class="select-wrapper">
                        <select name="shirt" id="shirt">
                            <option value="xs">Extra Small</option>
                            <option value="s">Small</option>
                            <option value="m">Medium</option>
                            <option value="l">Large</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="abstract">Abstract</label>
                    <textarea name="abstract" id="abstract" maxlength="1000"></textarea>
                </div>
                <div class="instructions">Describe your talk in 500 words or less</div>
            </fieldset>

            <fieldset>
                <div>
                    <input type="checkbox" name="" id="">
                    <label>I'm actually available the date of the talk</label>
                </div>
            </fieldset>

            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
